name: suryaSense
description: >-
  Take readings from a BME680 or similar sensors on a Raspberry Pi, store with
  InfluxDB and view with Grafana.
fleetcta: Add sensors!
post-provisioning: >-
  Once the application starts, view your dashboard at http://balena.local or
  using the local IP address of your device.
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/vishalbalhara/surya-sense'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/vishalbalhara/surya-sense/master/images/hub-logo512.png
data:
  applicationEnvironmentVariables:
    - COLLAPSE_FIELDS: 1
    - RAW_VALUES: 0
  defaultDeviceType: raspberrypi3
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi4-64
    - fincm3
version: 2.3.0
